<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt(" Enter a number: ");
    let numbers = [1, 2, 4, 6, 7];
    let flag = false;
    let index;
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            flag = true;
            index = i;
        }
    }

    if(flag){
        alert("Value" + numbers[index] + "found at" + index);
    }else {
        alert("Khong tim thay so nay");
    }

</script>
</body>
</html>
